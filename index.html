<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wearther</title>
  </head>
  <body>
    <header class="logo">
      <img src="/lib/WEARTHER_Logo.svg" />
    </header>
    <main>
      <section class="weather">
        <h2 class="weather__description">Loading ...</h2>
        <h1 class="weather__temperature">Loading ...</h1>
        <aside class="weather__details">
          <h3>Feels like</h3>
          <h3>Ø</h3>
          <h3>▲</h3>
          <h3>▼</h3>
          <p class="weather__feels">Loading ...</p>
          <p class="weather_average">Loading ...</p>
          <p class="weather__max">Loading ...</p>
          <p class="weather__min">Loading ...</p>
        </aside>
      </section>
      <div class="information">
        <section class="clothing">
          <span class="clothing__text">Loading ...</span>
          <img class="clothing__icon" src="/lib/02_Sweater.svg" />
        </section>
        <section class="additional">
          <h3>Country</h3>
          <h3>City</h3>
          <h3>Date</h3>
          <p class="additional__country">Loading ...</p>
          <p class="additional__city">Loading ...</p>
          <p class="additional__date">Loading ...</p>
        </section>
      </div>
      <script type="module" src="/main.js"></script>
    </main>
  </body>
</html>
